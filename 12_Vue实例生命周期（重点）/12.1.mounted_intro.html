<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="/js/vue.js"></script>
</head>

<body>

    <div id="root">
        <h1 :style="{opacity}">aaaaaaa</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data: {
                opacity: 1,
            },
            // guazai:pui the real dom on the page
            mounted() {
                setInterval(() => {
                    vm.opacity -= 0.01;
                    if (vm.opacity <= 0) vm.opacity = 1;
                }, 16)
            }
        })
        // 1. external Interval
        // setInterval(() => {
        //     vm.opacity -= 0.01;
        //     if(vm.opacity <= 0) vm.opacity=1;
        // }, 16)

    </script>
</body>

</html>
