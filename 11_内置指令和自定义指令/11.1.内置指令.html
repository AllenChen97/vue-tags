<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script typt="text/javascript" src="/js/vue.js"></script>
</head>

<body>
    <div id ="root">
        
        <h2 v-text="firstName"></h2>
        <h2 v-html="h"></h2>

        <!-- v-cloak 配合css [v-cloak]{display:none;} 可以让未经Vue编译的html不展示，假若引入vue的js放在body最下面 -->

        <h2 v-once>{{n}}</h2>
        <h2>{{n}}</h2>
        <button @click="n++">n+1</button>
        
        <!-- v-pre 跳过编译，在没有指令和插值的情况下加快编译 -->
        <h2 v-pre>{{n}}</h2>

    </div>

    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            data:function(){ 
                return {
                    firstName:'Allen',
                    h:'<div> div <div>',
                    n:1
                }
            },

        })
        console.log(vm);
        vm.$mount('#root');  // 挂载

    </script>
</body>

</html>
